<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <link rel="stylesheet" href="../css/addcategory.css">
    <script src="../js/auth.js"></script>
    <script src="../js/addCategory.js" defer></script>
</head>
<body>

    <div class="form-container">
        <h2>Add Category</h2>

        <form id="categoryForm">

            <label>Category Name <span class="required">*</span></label>
            <input type="text" id="category_name" name="category_name" required>

            <label>Category Description <span class="required">*</span></label>
            <input type="text" id="category_description" name="category_description" required> 

            <button type="submit">Add Category</button>
        </form>

        <a href="viewCategory.html" class="back-btn">Back to Categories</a>
    </div>

</body>
</html>

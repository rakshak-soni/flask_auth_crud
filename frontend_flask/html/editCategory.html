<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>

    <link rel="stylesheet" href="../css/editcategory.css">
    <script src="../js/auth.js"></script>
    <script src="../js/editCategory.js" defer></script>
</head>
<body>

    <div class="form-container">
        <h2>Edit Category</h2>

        <form id="updateForm">

            <input type="hidden" id="category_id">

            <label>Category Name <span class="required">*</span></label>
            <input type="text" id="category_name" required>

            <label>Category Description <span class="required">*</span></label>
            <input type="text" id="category_description" required>

            <div class="btn-row">
                <button type="submit" class="update">Update</button>
                <button type="button" class="cancel" onclick="goBack()">Cancel</button>
            </div>
        </form>

    </div>

</body>
</html>
